name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**'
      - '!.github/workflows/**'
  pull_request:
    branches:
      - main
      - master
  release:
    types: [created]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Ajusta el nombre de la imagen segÃºn tu organizaciÃ³n/repositorio
  IMAGE_NAME: cetraro-io/poc-argocd-forward

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - Show repository info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Ref: ${{ github.ref }}"
          echo "Event: ${{ github.event_name }}"
          echo "Working directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo "Dockerfile exists: $([ -f Dockerfile ] && echo 'YES' || echo 'NO')"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Debug - Show metadata
        if: github.event_name != 'pull_request'
        run: |
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"
          echo "JSON: ${{ steps.meta.outputs.json }}"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "Build output digest: ${{ steps.build.outputs.digest }}"
          echo "Build output imageid: ${{ steps.build.outputs.imageid }}"
          echo "Metadata tags: ${{ steps.meta.outputs.tags }}"
          echo "Full image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # Verificar que se hizo push
          if [ -n "${{ steps.build.outputs.digest }}" ]; then
            echo "âœ… Imagen pusheada exitosamente"
            echo "Digest: ${{ steps.build.outputs.digest }}"
          else
            echo "âš ï¸ No se detectÃ³ digest - verifica los logs del build"
          fi

      - name: Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸ³ Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Imagen construida y pusheada exitosamente" >> $GITHUB_STEP_SUMMARY
